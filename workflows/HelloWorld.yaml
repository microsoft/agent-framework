kind: AdaptiveDialog

beginDialog:

  kind: OnActivity
  id: workflow_demo
  actions:

    - kind: SetVariable
      id: setvar_userinput
      variable: Topic.UserInput
      value: =System.LastMessage

    - kind: SetVariable
      id: setvar_username
      variable: Global.UserName
      value: =Env.USERNAME

    # Respond with input
    - kind: SendActivity
      id: sendActivity_demo
      activity: |-
        Hello {Global.UserName),
        You said, "{Topic.UserInput}"