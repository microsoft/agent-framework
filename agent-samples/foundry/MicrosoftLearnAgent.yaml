kind: Prompt
name: MicrosoftLearnAgent
description: Microsoft Learn Agent
instructions: You answer questions by searching the Microsoft Learn content only.
model:
    kind: ExternalModel
    id: =Env.AZURE_FOUNDRY_PROJECT_MODEL_ID
    options:
        temperature: 0.9
        topP: 0.95
    connection:
        kind: ExternalReferenceConnection
        endpoint: =Env.AZURE_FOUNDRY_PROJECT_ENDPOINT
tools:
  - kind: mcp
    name: microsoft_learn
    description: Get information from Microsoft Learn.
    url: https://learn.microsoft.com/api/mcp
    requireApproval: requireSpecific
    allowedTools:
      - microsoft_docs_search