kind: AdaptiveDialog
beginDialog:
  kind: OnActivity
  id: activity_xyz123
  type: Message
  actions:
    - kind: SetVariable
      id: setVariable_u4cBtN
      displayName: Invocation count
      variable: Topic.Count
      value: =0

    - kind: GotoAction
      id: goto_skJ8u
      actionId: setVariable_a9f4o2
              
    - kind: SendActivity
      id: sendActivity_skJ8u
      activity: NEVER A!

    - kind: SetVariable
      id: setVariable_a9f4o2
      displayName: Invocation count
      variable: Topic.Count
      value: =Topic.Count + 1

    - kind: SendActivity
      id: sendActivity_aGsbRo
      activity: Looping (x{Topic.Count})

    - kind: ConditionGroup
      id: conditionGroup_mVIecC
      conditions:
        - id: conditionItem_p1
          condition: =Topic.Count < 3
          actions:
            - kind: SendActivity
              id: sendActivity_Pkkmpq
              activity: Just started (x{Topic.Count})

        - id: conditionItem_p2
          condition: =Topic.Count >= 3 && Topic.Count < 6
          actions:
            - kind: SendActivity
              id: sendActivity_aLM1o3
              activity: Making progress (x{Topic.Count})  

            - kind: GotoAction
              id: goto_LzfJ8u
              actionId: setVariable_a9f4o2

        - id: conditionItem_p3
          condition: =Topic.Count >= 6
          actions:
            - kind: SendActivity
              id: sendActivity_rOk31p
              activity: All done (x{Topic.Count})

            - kind: EndConversation
              id: end_SVoNSV

            # - kind: GotoAction
            #   id: goto_HAX
            #   actionId: sendActivity_ohn03s

      # elseActions:
      #   - kind: SendActivity
      #     id: sendActivity_rOk31p
      #     activity: All done (x{Topic.Count})

      #   - kind: EndConversation
      #     id: end_SVoNSV
             
    - kind: SendActivity
      id: sendActivity_fJsbRz
      activity: Fallthrough (x{Topic.Count})

    - kind: GotoAction
      id: goto_fTJ8u
      actionId: setVariable_a9f4o2
              
    - kind: SendActivity
      id: sendActivity_ohn03s
      activity: NEVER B!
