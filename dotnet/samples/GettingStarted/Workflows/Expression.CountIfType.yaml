kind: AdaptiveDialog
beginDialog:

  kind: OnActivity
  id: activity_xyz123
  type: Message
  actions:

    - kind: SetVariable
      id: setVariable_list
      variable: Topic.TestList
      value: |-
        =[
           { key: 1 },
           { key: 2 }
         ]

    - kind: SendActivity
      id: sendActivity_list
      activity: "{Topic.TestList}"

    - kind: SetVariable
      id: setVariable_result
      variable: Topic.TestResult
      value: =CountIf(Topic.TestList, key > 1)
      
    - kind: SendActivity
      id: sendActivity_result
      activity: "{Topic.TestResult}"
