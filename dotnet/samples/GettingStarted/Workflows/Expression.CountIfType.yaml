kind: AdaptiveDialog
beginDialog:

  kind: OnActivity
  id: activity_xyz123
  type: Message
  actions:

    - kind: SetVariable
      id: setVariable_list
      variable: Topic.TestList
        # =[
        #    { key: 1 },
        #    { key: 2 }
        #  ]
      value: |-
        =[
           { key: "a" },
           { key: "b" }
         ]

    - kind: SendActivity
      id: sendActivity_list
      activity: "{Topic.TestList}"

    - kind: SetVariable
      id: setVariable_result
      variable: Topic.TestResult
      #value: =CountIf(Topic.TestList, key > 1)
      value: =CountIf(Topic.TestList, key = "b")
      
    - kind: SendActivity
      id: sendActivity_result
      activity: "{Topic.TestResult}"
