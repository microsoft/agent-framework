kind: Workflow
trigger:

  kind: OnConversationStart
  id: my_workflow
  actions:
  
    - kind: SetVariable
      id: setVariable_test
      variable: Topic.TestValue
      value: =Value(System.LastMessageText)

    - kind: ConditionGroup
      id: conditionGroup_test
      conditions:
        - id: conditionItem_odd
          condition: =Mod(Topic.TestValue, 2) = 1
          actions:
            - kind: SendActivity
              id: sendActivity_odd
              activity: ODD
      elseActions:
        - kind: SendActivity
          id: sendActivity_else
          activity: EVEN

    - kind: EndConversation
      id: end_all
