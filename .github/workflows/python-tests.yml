name: Python - Tests - No Env

on:
  pull_request:
    branches: ["main", "feature*"]
    paths:
      - "python/**"
env:
  # Configure a constant location for the uv cache
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  python-tests:
    name: Python Tests - No Env
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        package: [ "./packages/main", "./packages/azure", "./packages/foundry"]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    permissions:
      contents: write
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "0.7.x"
          enable-cache: true
          cache-suffix: ${{ runner.os }}-${{ matrix.python-version }}
          cache-dependency-glob: "**/uv.lock"
      - name: Install the project
        run: |
          uv sync --all-packages --all-extras --dev -U --prerelease=if-necessary-or-explicit
          echo "PKG_NAME=$(basename '${{ matrix.package }}')" >> $GITHUB_ENV
      - name: Test with pytest
        run: uv run poe --directory ${{ matrix.package }} test --junitxml=coverage.xml
        working-directory: ./python
      - name: Move coverage file
        run: |
          mv ${{ matrix.package }}/coverage.xml coverage_${{ matrix.OS }}_${{ matrix.python-version }}._${{ env.PKG_NAME }}xml
        working-directory: ./python
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.OS }}-${{ matrix.python-version }}-${{ env.PKG_NAME }}
          path: ./python/coverage_${{ matrix.OS }}_${{ matrix.python-version }}_${{ env.PKG_NAME }}.xml
