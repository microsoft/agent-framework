name: Python - Tests

on:
  pull_request:
    branches: ["main", "feature*"]
    paths:
      - "python/**"
env:
  # Configure a constant location for the uv cache
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  python-tests:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        package: [main, azure-ai, copilotstudio, devui, lab, mem0, redis, runtime]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      UV_PYTHON: ${{ matrix.python-version }}
    permissions:
      contents: write
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v5
      - name: Set up python and install the project
        id: python-setup
        uses: ./.github/actions/python-setup
        with:
          python-version: ${{ matrix.python-version }}
          os: ${{ runner.os }}
        env:
          # Configure a constant location for the uv cache
          UV_CACHE_DIR: /tmp/.uv-cache
      # Package tests
      - name: Test with pytest
        run: uv run poe --directory ./packages/${{ matrix.package }} test  -n logical --dist loadfile --dist worksteal --junitxml=coverage.xml
        working-directory: ./python
      - name: Move coverage file
        run: |
          mv ./packages/${{ matrix.package }}/coverage.xml coverage_${{ matrix.OS }}_${{ matrix.python-version }}_${{ matrix.package }}.xml
        working-directory: ./python
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.OS }}-${{ matrix.python-version }}-${{ matrix.package }}
          path: ./python/coverage_${{ matrix.OS }}_${{ matrix.python-version }}_${{ matrix.package }}.xml


      # Surface failing tests
      - name: Surface failing tests
        if: always()
        uses: pmeier/pytest-results-action@v0.7.2
        with:
          path: ./python/**.xml
          summary: true
          display-options: fEX
          fail-on-empty: true
          title: Test results
