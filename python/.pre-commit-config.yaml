files: ^python/
fail_fast: true
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
        files: \.toml$
      - id: check-yaml
        files: \.yaml$
      - id: check-json
        files: \.json$
        exclude: ^python\/\.vscode\/.*
      - id: end-of-file-fixer
        files: \.py$
      - id: mixed-line-ending
        files: \.py$
      - id: check-ast
        name: Check Valid Python Samples
        types: ["python"]
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-check-ast
        name: Check Valid Python Notebooks
        types: ["jupyter"]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus]
  - repo: local
    hooks:
      - id: poe-check
        name: Run checks
        entry: uv --directory ./python run poe pre-commit-check
        language: system
        files: ^python/
        pass_filenames: false
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version.
    rev: 0.7.18
    hooks:
      # Update the uv lockfile
      - id: uv-lock
        files: python/pyproject.toml
        args: [--project, python]
    # TODO: add pyright through poe like in AG
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: ["-c", "python/pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
