<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner Agent - SignalR Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.14/dist/browser/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header .status {
            font-size: 12px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #10b981;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }

        .message {
            margin-bottom: 16px;
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-bubble {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
            text-align: left;
        }

        .message.system {
            text-align: center;
        }

        .message.system .message-bubble {
            background: #fef3c7;
            color: #92400e;
            font-size: 13px;
            padding: 8px 12px;
            border-radius: 12px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            background: white;
            border-radius: 0 0 12px 12px;
        }

        .input-form {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 12px 16px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 18px;
            display: inline-block;
            border-bottom-left-radius: 4px;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåç Travel Planner Agent</h1>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        <div class="messages" id="messages">
            <div class="message system">
                <div class="message-bubble">Welcome! Ask me to plan a trip to any destination.</div>
            </div>
        </div>
        <div class="input-area">
            <form class="input-form" id="messageForm">
                <input type="text" id="messageInput" placeholder="e.g., Plan a 3-day trip to Tokyo"
                    autocomplete="off" />
                <button type="submit" id="sendButton" disabled>Send</button>
            </form>
        </div>
    </div>

    <script>
        let signalRConnection = null;
        let conversationId = null;
        let isAgentProcessing = false;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messageForm = document.getElementById('messageForm');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Initialize SignalR connection
        async function initSignalR() {
            try {
                // Get connection info from negotiate endpoint
                const response = await fetch('/api/agent/negotiate');
                const { url, accessToken } = await response.json();

                // Create SignalR connection
                signalRConnection = new signalR.HubConnectionBuilder()
                    .withUrl(url, {
                        accessTokenFactory: () => accessToken
                    })
                    .withAutomaticReconnect()
                    .build();

                // Handle agent messages (streaming updates)
                signalRConnection.on('agentMessage', (data) => {
                    if (!conversationId) {
                        conversationId = data.conversationId;
                    }
                    if (conversationId === data.conversationId) {
                        updateOrAppendAgentMessage(data.text || '');
                    }
                });

                // Handle agent completion
                signalRConnection.on('agentDone', (data) => {
                    console.log('[agentDone]', data);
                    if (!conversationId && data.conversationId) {
                        conversationId = data.conversationId;
                    }
                    if (conversationId === data.conversationId) {
                        isAgentProcessing = false;
                        removeTypingIndicator();
                        enableInput();
                        currentAgentMessage = null;
                    }
                });

                signalRConnection.onreconnected(() => {
                    updateStatus(true, 'Connected');
                });

                signalRConnection.onclose(() => {
                    updateStatus(false, 'Disconnected');
                });

                // Start connection
                await signalRConnection.start();
                updateStatus(true, 'Connected');
                sendButton.disabled = false;
                console.log('SignalR connected, connectionId:', signalRConnection.connectionId);
            } catch (error) {
                console.error('SignalR connection error:', error);
                updateStatus(false, 'Connection failed');
                addSystemMessage('Failed to connect to SignalR. Please refresh the page.');
            }
        }

        function updateStatus(connected, text) {
            if (connected) {
                statusDot.classList.add('connected');
            } else {
                statusDot.classList.remove('connected');
            }
            statusText.textContent = text;
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (document.getElementById('typingIndicator')) return;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent';
            messageDiv.id = 'typingIndicator';
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.textContent = 'Typing...';
            messageDiv.appendChild(indicator);
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        let currentAgentMessage = null;

        function updateOrAppendAgentMessage(text) {
            removeTypingIndicator();

            if (!currentAgentMessage) {
                currentAgentMessage = addMessage(text, false).querySelector('.message-bubble');
            } else {
                currentAgentMessage.textContent += text;
                scrollToBottom();
            }
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function disableInput() {
            messageInput.disabled = true;
            sendButton.disabled = true;
        }

        function enableInput() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        // Join a SignalR group for user isolation
        async function joinGroup(group) {
            try {
                const response = await fetch('/api/agent/join-group', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        group: group,
                        connectionId: signalRConnection.connectionId
                    })
                });
                if (!response.ok) {
                    console.error('Failed to join group:', await response.text());
                } else {
                    console.log('Joined group:', group);
                }
            } catch (error) {
                console.error('Error joining group:', error);
            }
        }

        // Send message to agent
        async function sendMessage(message) {
            if (!message.trim() || isAgentProcessing) return;

            addMessage(message, true);
            disableInput();
            isAgentProcessing = true;
            currentAgentMessage = null;
            showTypingIndicator();

            try {
                // For new conversations, get thread_id from server and join group BEFORE sending
                if (!conversationId) {
                    const threadResponse = await fetch('/api/agent/create-thread', {
                        method: 'POST'
                    });
                    const threadData = await threadResponse.json();
                    conversationId = threadData.thread_id;
                    await joinGroup(conversationId);
                }

                // Build URL with thread_id as query parameter for conversation continuity
                const url = `/api/agents/TravelPlanner/run?thread_id=${encodeURIComponent(conversationId)}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain',
                        'Accept': 'application/json',
                        'X-Wait-For-Response': 'false'
                    },
                    body: message
                });

                await response.json();
            } catch (error) {
                console.error('Error sending message:', error);
                removeTypingIndicator();
                addSystemMessage('Failed to send message. Please try again.');
                isAgentProcessing = false;
                enableInput();
            }
        }

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Initialize on load
        initSignalR();
    </script>
</body>

</html>
