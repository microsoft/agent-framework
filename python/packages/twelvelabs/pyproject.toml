[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-framework-twelvelabs"
version = "0.1.0"
description = "Twelve Labs Pegasus integration for Microsoft Agent Framework"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Microsoft Corporation" },
]
maintainers = [
    { name = "Microsoft Corporation" },
]
keywords = [
    "agent",
    "ai",
    "llm",
    "video",
    "twelvelabs",
    "pegasus",
    "video-intelligence",
    "video-analysis"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "agent-framework>=1.0.0b251001",
    "twelvelabs>=1.0.2",
    "aiofiles>=23.0.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

azure = [
    "azure-identity>=1.0.0",
    "azure-keyvault-secrets>=4.0.0",
]

redis = [
    "agent-framework-redis>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/microsoft/agent-framework"
Documentation = "https://learn.microsoft.com/agent-framework"
Repository = "https://github.com/microsoft/agent-framework"
Issues = "https://github.com/microsoft/agent-framework/issues"

[tool.hatch.build.targets.sdist]
packages = ["agent_framework_twelvelabs"]

[tool.hatch.build.targets.wheel]
packages = ["agent_framework_twelvelabs"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "B", "C90", "D"]
ignore = ["D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
namespace_packages = true